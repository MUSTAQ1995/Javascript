<!DOCTYPE html>
<html>
<head>
	<title>AND operator</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	alert(1&&0);
	alert(1&&5);
	alert(null&&5);
	alert(0&&'no matter what');
	// AND returns the first falsy value or the value if none we found.which is similar to the OR operator but AND returns the falsy value and whereas the OR returns the first truthy one.
</script>
</body>
</html>
