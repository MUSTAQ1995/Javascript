<!DOCTYPE html>
<html>
<head>
	<title>Arrow </title>
</head>
<body>
	<!-- arrow is the function which recieves the aruguments  and execute them and then returns the resulr to the function. -->
<script type="text/javascript">
	'use strict';
	/*let double = n => n * 2;
	alert( double(3) );*/
	//Arrow function can be used in the same way as Function Expressions.
	let age = prompt("What is your age?",18);
	let welcome = (age < 18) ?
	  () => alert('Hello') :
	  () => alert("greetings!");
	welcome();  
</script>
</body>
</html>
