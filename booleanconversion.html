<!DOCTYPE html>
<html>
<head>
	<title>Boolean Conversion</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	alert(Boolean(1));//true
	alert(Boolean(0));//false
	alert(Boolean("hello"));//true
	alert(Boolean(""));//false
	alert(Boolean("0"));//true
    alert(Boolean(" "));//true.
</script>
</body>
</html>
