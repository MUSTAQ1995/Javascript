<!DOCTYPE html>
<html>
<head>
	<title>Cloning of an Object</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	let user = {
		name: "John",
		age: 30
	};

	let clone = {};  //hte new wmpty object is created

	//let's copy all user properties into it
	for (let key in user) {
		clone[key] = user[key];
	}

	//now clone is fully independent object with the same content
	clone.name = "Pete"; //changed the date in it.
	 alert ( clone.name );
</script>
</body>
</html>
