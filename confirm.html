<!DOCTYPE html>
<html>
<head>
	<title>Confirm</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	let isBoss = confirm("Are you a job seaker?");
	alert(isBoss);//true if OK is pressed.
</script>
</body>
</html>
<!-- The function confirms shows a modal window with a question and two buttons:OK and Cancel.
The result is true if OK is pressed and false otherwisw. -->
