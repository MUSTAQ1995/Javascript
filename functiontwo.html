<!DOCTYPE html>
<html>
<head>
	<title>Outer Function</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	function showMessage(from,text) {
		from = '*' + from + '*';
		alert( from + ' : ' + text);
	}
	let from = "Ann";
	showMessage(from,"Hello");
	alert( from );
</script>
</body>
</html>
