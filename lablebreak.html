<!DOCTYPE html>
<html>
<head>
	<title>Lable Break</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	outer: for (let i = 0; i < 3; i++){
		for (let j = 0; j < 3; j++){
			let input=prompt(`Value at coords(${i},${j})`,'00');
			// if an empty string or canceled,then break out of both loops.
			if(!input) break outer;
		}
	}
	alert('Done');
</script>
</body>
</html>
