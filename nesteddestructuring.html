<!DOCTYPE html>
<html>
<head>
	<title>Nested Destructuring</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	let options = {
		size: {
			width:100,
			height:200
		},
		items:["Cake", "Donut"],
		extra:true
	};
	//Destructuring assignment split in multiple lines for clarity
	let {
		size: {//put size here
            width,
            height
		 },
		 items:[item1,item2], //assign item here
		 title = "Menu" // not present in the object (default value is used)
	} = options;
	alert(title);
	alert(width);
	alert(height);
	alert(item1);
	alert(item2);
</script>
</body>
</html>
