<!DOCTYPE html>
<html>
<head>
	<title>NOT Operator</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	alert(!true);//false.
	alert(!0);//true.
	//A double NOT!! is something used for converting a value to boolean type:
	alert(!!"non-empty string");//true.
	alert(!!null);//false.
	//BOOLEAN FUNCTION:
	alert(Boolean("non-empty string"));//true
	alert(Boolean(null));//false.
</script>
</body>
</html>
