<!DOCTYPE html>
<html>
<head>
	<title>Object from Entries</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	let prices = Object.fromEntries([
            ['banana', 1],
            ['orange',2],
            ['meat',4]
		]);
	//now prices = { banana:1, orange:2, meat:4 }
	alert(prices.orange);
</script>
</body>
</html>
