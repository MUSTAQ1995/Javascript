<!DOCTYPE html>
<html>
<head>
	<title>Outer Function</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	let userName = 'John';
	function showMessage() {
		userName = "Bob";
		let message = 'Hello,' +userName;
		alert(message);
	}
	alert( userName );
	showMessage();
	alert( userName );
</script>
</body>
</html>
