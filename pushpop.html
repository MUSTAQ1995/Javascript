<!DOCTYPE html>
<html>
<head>
	<title>Array push and pop</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	let fruits =[ "Apple", "Mango", "Banana", "pear"];
	alert( fruits.pop()); //removes "Pear and alert it."
	alert( fruits);
	fruits.push("Orange");
	alert(fruits);
	alert( fruits.shift() );//remove apple and alert the rest.
	alert(fruits);
	//UNSHIFT:
	fruits.unshift("Apple");
	alert(fruits);

	
</script>
</body>
</html>
