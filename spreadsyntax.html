<!DOCTYPE html>
<html>
<head>
	<title>Spread Syntax</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	let arr = [3,5,1];
	alert( Math.max(...arr) );
	/*
	we can also pass multiple iterables this way:
	let arr1 = [1,-2,3,4];
	let arr2 = [8,3,-8,1];

	alert( Math.max(...arr1, ...arr2) ); //8

	we can even combine spread syntax with normal values:

	let arr1 = [1, -2, -3, 4];
	let arr2 = [8, 3, -8, 1];

	alert( Math.max(1,...arr1, 2, ...arr2, 25) ); //25

	alsop we can be used to merge arrAYS:

	let arr = [3, 5, 1];
	let arr2 = [8, 9, 15];

	let merged = [0, ...arr, 2, ...arr2];
	alert(merged); //0,3,5,1,2,8,9,15 (0, then arr,then 2, then arr2)
	*/
</script>
</body>
</html>
