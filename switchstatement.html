<!DOCTYPE html>
<html>
<head>
	<title>The switch statement</title>
</head>
<body>
	<!-- If there is no break then the execution continues with the next case without any checks. -->
<script type="text/javascript">
	'use strict';
	let a = 2+2;
	switch (a) {
		case 3:
			alert( 'Too Small' );
			break;
		case 4:
		    alert( 'Exactly!' );
		    break;
		case 5:
		    alert( 'Too Large' );
		    break;
		default:
		    alert( "I don't know such values" );        
 	}
 	/*  In this case the all the cases will execute cause there is no break.
 	    case 4:
		    alert( 'Exactly!' );
		    
		case 5:
		    alert( 'Too Large' );
		    
		default:
		    alert( "I don't know such values" );     
 	*/
</script>
</body>
</html>
