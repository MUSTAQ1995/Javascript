<!DOCTYPE html>
<html>
<head>
	<title>Ternary Operator</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	let age = prompt('age',20);
	let message = (age<3)? 'hi there' :(age<18)? 'hello':(age<100)? 'Good morning':'What the hell is this';
	alert(message);
</script>
</body>
</html>
