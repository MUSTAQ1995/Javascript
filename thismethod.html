<!DOCTYPE html>
<html>
<head>
	<title>This method</title>
</head>
<body>
<script type="text/javascript">
	'use script';
	let user = {
		name: "john",
		age: 30,
		sayHi() {
			alert(this.name);//"this" is the "current object".

		}
	};


	user.sayHi();
	/*It is possible to acess the object without "this" also.But such code is unreliable,if we decide to copy user to another variable,
	e.g. "admin = user" and overwrite user with something else,then it will access the wrong object.*/
</script>
</body>
</html>
